<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minúsculas</title>
</head>
<body>
    <center>
        <fieldset>
            <legend>Datos</legend>
            <form name="frmDatos" method="post" onsubmit="return false;">
                Datos 
                <input type="text" name="txtDatos" size="30" placeholder="Introduce nombre en mayusculas" onkeydown="if(event.key === 'Enter') {cambiarMayusculas(this); return false; }" onchange="cambiarMayusculas(this);">
            </form>
        </fieldset>
    </center>
    <script>
        function cambiarMayusculas(campoTexto){
            var taxtoMayusculas = campoTexto.value.toLowerCase();
            campoTexto.value = taxtoMayusculas; 
        }
    </script>

</body>
</html>
